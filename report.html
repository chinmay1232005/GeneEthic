<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Misuse - GeneEthic</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        /* Form Section */
        .form-section {
            padding: 50px 20px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-section button:hover {
            background-color: #4cae4c;
        }

        /* Thank You Message */
        .thank-you-message {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #5cb85c;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("report-form").style.display = "none"; // Hide the form
            document.getElementById("thank-you-message").style.display = "block"; // Show the thank you message
            setTimeout(function() {
                window.location.href = "index.html"; // Redirect to main page after 3 seconds
            }, 3000); // Redirects after 3000 milliseconds (3 seconds)
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Report Misuse</h1>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Report Misuse of Gene Editing</h2>
        <form id="report-form" onsubmit="handleSubmit(event)">
            <label for="doctor-name">Doctor's Name:</label>
            <input type="text" id="doctor-name" name="doctor-name" required>

            <label for="hospital-name">Hospital Name:</label>
            <input type="text" id="hospital-name" name="hospital-name" required>

            <label for="details">Details of Misuse:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
        <div id="thank-you-message" class="thank-you-message">
            Thank you for your report! You will be redirected shortly.
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 GeneEthic. All Rights Reserved.</p>
    </footer>

</body>
</html>
